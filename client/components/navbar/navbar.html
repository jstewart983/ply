<div style="background-color:#e74c3c;" class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img style="width:55px;height:27px;" src="assets/images/ply4.png" alt="ply"></a>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}">
            <a style="color:#fff;"  style="color:#fff;" ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/admin')}"><a  style="color:#fff;" href="/admin">Admin</a></li>
        <li ng-class="{active: nav.isActive('/join')}"><a  style="color:#fff;" href="/join">Join a <b>Ply</b></a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/signup')}"><a  style="color:#fff;" href="/signup">Sign up</a></li>
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}"><a  style="color:#fff;" href="/login">Login</a></li>
        <li ng-show="nav.isLoggedIn()"><p  style="color:#fff;" class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/settings')}"><a  style="color:#fff;" href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="nav.isLoggedIn()"><a  style="color:#fff;" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
